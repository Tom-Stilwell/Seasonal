<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Seasonal</title>
    <link rel="stylesheet" type="text/css" href="./css/seasonal.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="public/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="public/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png">
    <link rel="manifest" href="public/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script src="./dist/bundle.js"></script>

  </head>
  <body>
    <audio id="audio" src="./background.mp3" autoplay loop></audio>
    <div class="header">
      <div class ="title"> Seasonal </div>
      <div class="author"> A Loop by Tom Stilwell </div>
    </div>
    <div id="canvases">
      <canvas id="game-canvas"></canvas>
      <canvas id="screenshot-canvas"></canvas>
      <div class="question"><img id="question" src="./question.png"/></div>
      <div id="instructions">
        <div id="close-x">X</div>
        <img class="arrows" src="./arrows.png" />
        to move <br>
        Press <span>space</span> to see ghosts. <br>
        Get to the orb. <br>
        Move on.
        <br>
        <button id="start">Start</button>
      </div>
      <button id="stuck">Stuck?</button>
      <div class="unmute"><img id="unmute" src="./mute.png" /></div>
      <div class="mute"><img id="mute" src="./unmute.png" /></div>
    </div>
    <div class="contact">
      Contact Me:
      <a href="https://github.com/Tom-Stilwell"> <img src="https://image.flaticon.com/icons/svg/25/25231.svg" /> </a>
      <a href="https://www.linkedin.com/in/thomas-stilwell"> <img src="https://freevector.co/wp-content/uploads/2012/06/69406-linkedin-logo-button.png" /> </a>
    </div>
  </body>
</html>
